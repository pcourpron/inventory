<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        #login {
            background-color: aquamarine;
            margin-top: 10%;
            border-radius: 15px

        }

        #loginTitle{
            text-align: center
        }

        #orSignup{
            text-align: center;
            width:100%
        }
        #submitRow{
            justify-items: center
        }
    </style>


</head>


<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <div class='container'>
        <div class='row'>
            <div class='col s6 offset-s3' id='login'>
                    <div class="row">
                        <div><h4 id = 'loginTitle'>Sign-up</h4></div>
                            <div class="input-field col s6">
                              <input id="first_name" type="text" class="validate">
                              <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <input id="last_name" type="text" class="validate">
                              <label for="last_name">Last Name</label>
                            </div>
                          </div>
                         
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="password" type="password" class="validate">
                              <label for="password">Password</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="email" type="email" class="validate">
                              <span class="helper-text" data-error="invalid email" data-success="valid email"></span>
                              <label for="email">Email</label>
                            </div>
                          </div>
                          <div class='row center-align'>
                    
                                <button id='submit' class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                      </button>
                                            
                          </div>

                          <div id='orSignup'> Already have a login?  <a href='#' id = 'signup'> Login</a> </div>
                          

            


            </div>


        </div>
    </div>


    <script src='index.js'></script>


</body>

</html>
